         <!-- contact-form -->
    <section class="contact">
        <h1><span>contact</span> for assistance</h1>


        <form action="">
            <div class="contact-section">
                <div class="form">
                    <label for="fname">first name:</label><br>
                    <input type="text" name="fname" placeholder="first name"><br><br>
                    <label for="lname">last name</label><br>
                    <input type="text" name="lname" id="lname" placeholder="last name"><br><br>
                    <label for="adress">address:</label><br>
                    <input type="text" name="addresss" placeholder="adreess"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" placeholder="n@sample.com"><br><br>
                    <label for="password">password:</label><br>
                    <input type="password" name="password" id="password" placeholder="S@123"><br><br>
                    <label for="messsage">message:</label><br>
                    <textarea name="message" id="message" cols="70" rows="10"
                        placeholder="type your message"></textarea><br><br>

                    <div class="select-dropdown">
                        <label for="state">choose your state:</label>

                        <select name="state" id="state">
                            <option value="not-chosen">choose country</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="delhi">Delhi</option>
                            <option value="up">up</option>
                            <option value="mp">mp</option>
                            <option value="mumbai">mumbai</option>
                            <option value="gujrat">Gujrat</option>




                        </select>
                    </div><br>


                    <input type="submit" name="submit" id="complete" class="submit-btn"><br>

                </div>

        </form>
